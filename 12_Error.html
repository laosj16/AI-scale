<head>

    <title>12 - 错误提示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #f3f4f6; padding: 1rem; font-family: 'Inter', sans-serif; }
        /* Removed font-size from .status-bar, will use Tailwind classes */
        .external-nav a { display: inline-flex; align-items: center; justify-content: center; padding: 0.5rem 1rem; background-color: #e5e7eb; color: #374151; border-radius: 0.375rem; text-decoration: none; transition: background-color 0.2s ease; font-size: 0.875rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .external-nav a:hover { background-color: #d1d5db; }
        .external-nav a i { margin-right: 0.3rem; }
        .external-nav a.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; background-color: #f3f4f6; box-shadow: none; }
    </style>
</head>
<body>
    <div class="screen-container">
        <div class="status-bar flex justify-between items-center text-base p-3 border-b-0"> <div class="flex items-center space-x-4"> <i class="fab fa-bluetooth-b fa-lg"></i> <i class="fas fa-wifi fa-lg"></i> </div>
            <span>00:03</span> <div class="flex items-center">
                <i class="fas fa-battery-three-quarters fa-lg"></i> </div>
        </div>
        <div class="content-area justify-center">
            <i class="fas fa-exclamation-triangle fa-4x text-red-500 mb-6 animate-fade-in"></i>
            <h2 class="text-xl font-semibold text-red-400 mb-2">测量错误</h2>
            <p class="text-sm text-gray-300 px-6"> 无法完成测量。请确保双脚裸露并正确踩在电极片上，测量过程中请保持静止。 </p>
             <p class="text-xs text-gray-500 mt-8">即将返回待机界面...</p>
        </div>
    </div>

    <div class="external-nav flex justify-center items-center space-x-4 mt-6">
        <a href="04_Measuring.html" title="上一个 (从测量)"> <i class="fas fa-arrow-left"></i> </a>
